<!DOCTYPE html>
<html>
[%externals%]
<body>
	<script>
		addEventListener("DOMContentLoaded", () => {
			document.querySelectorAll(".post-index-section-list a")
				.forEach(x=>x.addEventListener("mouseover",(e)=>{
					const curr_active = document.querySelector(".active");
					curr_active.classList.remove("active");
					curr_active.classList.add("inactive");
					e.target.classList.remove("inactive");
					e.target.classList.add("active");
				}))
			document.getElementById("sh-1").classList.add("card-active");
			let first_post  = document.querySelector(".post_section_item");
			first_post.classList.add("active");
			first_post.classList.remove("inactive");
		});
		function get_section_list(e)
		{
			document.querySelectorAll(".post-index-section-list").forEach(x=>x.style.display="none")
			let section_list = document.getElementById(e.innerText);
			document.querySelector(".card-active").classList.remove("card-active");
			e.classList.add("card-active");
			section_list.style.display="block";
			let active_element = section_list.querySelector("a");
			active_element.classList.add("active");
			active_element.classList.remove("inactive");
		}
	</script>
