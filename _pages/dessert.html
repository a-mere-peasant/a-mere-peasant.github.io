<!DOCTYPE html>
<html>
	[%externals%]
	<script src="../dessert/online_interpreter.js" type="module"></script>
	<body>
		[%header%]
		<div class="warning">Hey! Welcome to Dessert! Read more <a style="text-decoration:underline; color:#f0773e;" href="https://github.com/a-mere-peasant/Dessert#dessert">here</a></div>
		<div id="interpreter">
			<div id="env"> 
				<div id="env-store">[0 0 0 0 0 0 0 0]</div>
				<div id="env-isVB">In VB <br> false</div>
				<div id="env-VB">VB <br> </div>
				<div id="env-opr">Opr <br> null</div>
				<div id ="env-oprL">L <br> null</div>
				<div id="env-oprR">R <br> null</div>
				<div>
				<label for="debug-mode"> lexer-output </label>
				<input type="checkbox" for="debug-mode" id="debug-mode"/>
				</div>
			</div>
			<div id= "prg-input-console">
				<div id="console">Hey! Welcome to dessert!</div>
				<div id="div-prg-input">
				<input type="text" id="program-input" placeholder="Commands go here"></div>
			</div>
			</div>
		</div>
		[%footer%]
	</body>
</html>
