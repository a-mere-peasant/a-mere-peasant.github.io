<!DOCTYPE html>
<html>
	<script>
		let word = "welcome";
		addEventListener("DOMContentLoaded",()=>{
			document.getElementById("github-link").addEventListener("mouseover",()=> word = "github")
			document.getElementById("post-link").addEventListener("mouseover",()=> word = "posts")
			document.getElementById("home").addEventListener("mouseover",()=> word = "a-mere-peasant")
			document.getElementById("nliners-link").addEventListener("mouseover",()=> word = "n-liners")
			document.getElementById("symmetry").addEventListener("mouseover",()=> word = "looks good")
		let base_attach = document.getElementById("base-attach");
			const fonts = ["Anton","Bebas Neueu","Cairo","Caveat","Comfortaa","Handjet","Pacifio","Satisfy","Shadows Into Light","Tulpen One"]
			setInterval(()=>{	
			let new_div = document.createElement("div");
			new_div.appendChild(document.createTextNode(word));
			new_div.classList.add("text-scale");
			new_div.style.fontSize = (Math.random()*10)+"rem";
			new_div.style.position = "absolute";
			new_div.style.left = (Math.random()*70)+"rem";
			new_div.style.top = (Math.random()*50)+"rem";
			new_div.style.maxWidth = (Math.random()*40)+"rem";
			//hsl for lighter colors all round 
			new_div.style.color = "hsl("+Math.floor((Math.random()*360))+","+((Math.random()*10)+90)+"%,"+((Math.random()*50)+50) +"%)";
			new_div.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
			document.body.insertBefore(new_div,base_attach);
				setTimeout(()=>{new_div.remove()},5000);
			},1000);
		});
	</script>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cairo:wght@200;500&family=Caveat&family=Comfortaa:wght@300&family=Handjet:wght@300;400&family=Pacifico&family=Satisfy&family=Shadows+Into+Light&family=Tulpen+One&display=swap" rel="stylesheet">
	[%externals%]
	<body>
		<div id="base-attach"></div>

		<div class = "home-card">
			[%header%]
		</div>
		[%footer%]
	</body>
</html>
